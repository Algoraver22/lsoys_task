<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Speed Game</title>
    <!-- Using Tailwind for quick styling - saves so much time! -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for those nice icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div id="gameContainer" class="w-full max-w-4xl mx-auto p-4">
        <!-- Main menu - kept it simple and clean -->
        <div id="startScreen" class="text-center">
            <h1 class="text-6xl font-bold text-white mb-4 game-title">âš¡ REACTION SPEED</h1>
            <p class="text-xl text-gray-300 mb-8">Click the targets before time runs out!</p>
            <button id="startBtn" class="bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-4 px-8 rounded-full text-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
                <i class="fas fa-play mr-2"></i>START GAME
            </button>
            <div class="mt-8 text-gray-400">
                <p>Best Score: <span id="bestScore" class="text-yellow-400 font-bold">0</span></p>
            </div>
        </div>

        <!-- This is where the magic happens -->
        <div id="gameScreen" class="hidden">
            <!-- Stats bar - had to make sure everything fits on mobile too -->
            <div class="flex justify-between items-center mb-6 bg-black/30 rounded-lg p-4">
                <div class="text-white">
                    <span class="text-sm text-gray-300">SCORE</span>
                    <div id="score" class="text-2xl font-bold">0</div>
                </div>
                <div class="text-white">
                    <span class="text-sm text-gray-300">LEVEL</span>
                    <div id="level" class="text-2xl font-bold">1</div>
                </div>
                <div class="text-white">
                    <span class="text-sm text-gray-300">TIME</span>
                    <div id="timer" class="text-2xl font-bold">3.0</div>
                </div>
                <button id="pauseBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-pause"></i>
                </button>
            </div>

            <!-- The main playing field - took forever to get the positioning right -->
            <div id="gameArea" class="relative bg-black/20 rounded-lg h-96 overflow-hidden border-2 border-white/20">
                <div id="instruction" class="absolute inset-0 flex items-center justify-center text-white text-xl font-bold">
                    Get Ready...
                </div>
            </div>
        </div>

        <!-- Game over modal - tried to make it feel rewarding even when you lose -->
        <div id="gameOverScreen" class="hidden text-center">
            <h2 class="text-4xl font-bold text-white mb-4">GAME OVER</h2>
            <div class="bg-black/30 rounded-lg p-6 mb-6">
                <p class="text-xl text-gray-300 mb-2">Final Score</p>
                <p id="finalScore" class="text-5xl font-bold text-yellow-400 mb-4">0</p>
                <p id="newRecord" class="text-green-400 font-bold hidden">ðŸŽ‰ NEW RECORD!</p>
            </div>
            <div class="space-x-4">
                <button id="restartBtn" class="bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-redo mr-2"></i>PLAY AGAIN
                </button>
                <button id="menuBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300">
                    <i class="fas fa-home mr-2"></i>MENU
                </button>
            </div>
        </div>

        <!-- Simple pause screen - sometimes you just need a break! -->
        <div id="pauseScreen" class="hidden text-center">
            <h2 class="text-4xl font-bold text-white mb-6">PAUSED</h2>
            <button id="resumeBtn" class="bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300">
                <i class="fas fa-play mr-2"></i>RESUME
            </button>
        </div>
    </div>

    <!-- All the game logic is in here -->
    <script src="game.js"></script>
</body>
</html>
